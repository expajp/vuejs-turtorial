<script type="text/javascript" src='index.js'></script>

<script src='vue.js'></script>

<div id="vm01">
    <button
        v-for="tab in tabs"
        v-bind:key="tab"
        v-bind:class="['tab-button', { active: currentTab === tab }]"
        v-on:click="currentTab = tab"
    >
        {{ tab }}
    </button>
    <keep-alive>
        <component 
            v-bind:is="currentTabComponent"
            class="tab"
        >
        </component>        
    </keep-alive>
</div>
